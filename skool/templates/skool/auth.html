    <button type="submit" onclick="login()">Log in</button>
    <button type="submit" onclick="register()">Sign-up</button>
  </div><br>

  <ul>
    <li id="auth_message">
 
    </li>
  </ul>

  
      <form action="{%url 'login_page' %}" id="login" method="" class="auth_form ">

            <input type="email" name="email" id="email" class="auth_input" placeholder="Enter Email">
        </label>



        <label for="password1">
          <input type="password" name="password1" id="password1" class="auth_input" placeholder="Enter Password">
      </label>

</div>

<script>
  const btn_form= document.getElementById('btn_form')
  const login_form= document.getElementById('login')
  const register_form= document.getElementById('register')
  const first_name=document.getElementById('first_name')
  const last_name=document.getElementById('last_name')
  const username=document.getElementById('username')
  const email=document.getElementById('email')
  const password1=document.getElementById('password1')
  const password2=document.getElementById('password2')


  const register_btn= document.getElementById('register_btn')
  

  function register(){
    btn_form.style.left='50%';
    login_form.style.left='-100%',
    register_form.style.left='0'
    
  }
  function login(){
    btn_form.style.left='0';
    login_form.style.left='0',
    register_form.style.left='100%'
  }

  messages=[]

      password1.addEventListener('input',()=>{
        if(password1.value.length>6){
          register_btn.style.display='block'
          
          console.log('password long')
        }
        else{
          console.log('password too short ')
          register_btn.style.display='none'
        }
      })


    function getCookie(name) {
          let cookieValue = null;
          if (document.cookie && document.cookie !== '') {
              const cookies = document.cookie.split(';');
              for (let i = 0; i < cookies.length; i++) {
                  const cookie = cookies[i].trim();
                  // Does this cookie string begin with the name we want?
                  if (cookie.substring(0, name.length + 1) === (name + '=')) {
                      cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                      break;
                  }
              }
          }
          return cookieValue;
      }
      const csrftoken = getCookie('csrftoken');

    const data={
      'first_name':first_name.value,
      'last_name':last_name.value,
      'username':username.value,
      'email':email.value,
      'password1':password1.value,
      'password2':password2.value
    }   

      register_form.onsubmit= (e)=>{
        // e.preventDefault()

      // password1.type='text'
        fetch("{% url 'register_page' %}",{
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-CSRFToken': csrftoken
            },
            body: JSON.stringify(data)
          
          }).then(response=>{
            console.log(response)
            
          })
          
    }
</script>
